<!doctype html>
<html lang="en" ng-app='ShoppingList'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>
  <hr />

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='BuyController as list1'>
     <h2>To Buy:</h2>
     <ul ng-repeat="item in list1.items">
       <li>Buy {{item.quantity}} {{item.name}} <button class="btn btn-default" ng-click="list1.boughtItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-if ="!list1.items.length"class="emptyMessage">Everything is bought!</div>

    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='BoughtController as list2'>
     <h2>Already Bought:</h2>
     <ul ng-repeat="item in list2.items2.slice(1,list2.items2.length)">
       <li>Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div ng-if ="list2.items2.length==1" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
